<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÜBİTAK Analiz Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .control-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .control-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .status-panel {
            background: #ecf0f1;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .status-panel h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .status-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .status-item h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .status-item p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .status-running {
            border-left-color: #27ae60;
        }
        
        .status-stopped {
            border-left-color: #e74c3c;
        }
        
        .results-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }
        
        .results-panel h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 TÜBİTAK Analiz Sistemi</h1>
            <p>Program analizi ve aktif çağrı takibi</p>
        </div>
        
        <div class="main-content">
            <div class="control-panel">
                <h2>🎛️ Kontrol Paneli</h2>
                <div class="button-grid">
                    <button class="btn" onclick="startFullAnalysis()" id="fullAnalysisBtn">
                        🔍 Tüm Çağrıları Analiz Et
                    </button>
                    <button class="btn btn-warning" onclick="startActiveAnalysis()" id="activeAnalysisBtn">
                        📊 Aktif Çağrıları Analiz Et
                    </button>
                        <button class="btn btn-danger" onclick="toggleScheduler()" id="schedulerBtn">
                            ⏹️ Zamanlayıcıyı Durdur
                        </button>
                    <button class="btn btn-danger" onclick="stopAll()" id="stopBtn">
                        ⏹️ Tüm İşlemleri Durdur
                    </button>
                </div>
            </div>
            
            <div class="status-panel">
                <h3>📊 Sistem Durumu</h3>
                <div class="status-grid">
                    <div class="status-item" id="analysisStatus">
                        <h4>Analiz Durumu</h4>
                        <p id="analysisStatusText">Hazır</p>
                    </div>
                    <div class="status-item" id="schedulerStatus">
                        <h4>Zamanlayıcı Durumu</h4>
                        <p id="schedulerStatusText">Durduruldu</p>
                    </div>
                    <div class="status-item">
                        <h4>Son Analiz</h4>
                        <p id="lastAnalysisTime">Henüz analiz yapılmadı</p>
                    </div>
                    <div class="status-item">
                        <h4>Zamanlanmış Saatler</h4>
                        <p id="schedulerTimes">Yükleniyor...</p>
                    </div>
                </div>
            </div>
            
            <div class="control-panel">
                <h2>⏰ Zamanlayıcı Saatleri Yönetimi</h2>
                <div style="display: flex; gap: 10px; margin-bottom: 20px; align-items: center;">
                    <input type="time" id="newTimeInput" placeholder="HH:MM" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <button class="btn btn-success" onclick="addSchedulerTime()" style="padding: 10px 20px;">
                        ➕ Saat Ekle
                    </button>
                </div>
                <div id="schedulerTimesList" style="display: flex; flex-wrap: wrap; gap: 10px;">
                    <!-- Dinamik olarak doldurulacak -->
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>İşlem devam ediyor...</p>
            </div>
            
            <div class="alert" id="alert"></div>
            
            <div class="results-panel" id="resultsPanel" style="display: none;">
                <h3>📈 Sonuçlar</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        let isSchedulerRunning = false;
        
        // Sayfa yüklendiğinde durumu kontrol et
        window.onload = function() {
            updateStatus();
            updateSchedulerTimes();
            setInterval(updateStatus, 10000); // Her 10 saniyede durumu güncelle
        };
        
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('analysisStatusText').textContent = data.analysis_status;
                document.getElementById('schedulerStatusText').textContent = data.scheduler_status;
                document.getElementById('lastAnalysisTime').textContent = data.last_analysis_time || 'Henüz analiz yapılmadı';
                
                // Buton durumlarını güncelle
                const fullBtn = document.getElementById('fullAnalysisBtn');
                const activeBtn = document.getElementById('activeAnalysisBtn');
                const schedulerBtn = document.getElementById('schedulerBtn');
                
                fullBtn.disabled = data.is_analysis_running;
                activeBtn.disabled = data.is_analysis_running;
                
                if (data.is_analysis_running) {
                    fullBtn.textContent = '⏳ Analiz Ediliyor...';
                    activeBtn.textContent = '⏳ Analiz Ediliyor...';
                } else {
                    fullBtn.textContent = '🔍 Tüm Çağrıları Analiz Et';
                    activeBtn.textContent = '📊 Aktif Çağrıları Analiz Et';
                }
                
                if (data.is_scheduler_running) {
                    schedulerBtn.textContent = '⏹️ Zamanlayıcıyı Durdur';
                    schedulerBtn.className = 'btn btn-danger';
                } else {
                    schedulerBtn.textContent = '⏰ Zamanlayıcıyı Başlat';
                    schedulerBtn.className = 'btn btn-success';
                }
                
            } catch (error) {
                console.error('Durum güncellenirken hata:', error);
            }
        }
        
        async function updateSchedulerTimes() {
            try {
                const response = await fetch('/api/scheduler-times');
                const data = await response.json();
                
                const timesText = data.times.join(', ');
                document.getElementById('schedulerTimes').textContent = timesText;
                
                // Saatleri liste olarak göster
                updateSchedulerTimesList(data.times);
                
            } catch (error) {
                console.error('Zamanlayıcı saatleri güncellenirken hata:', error);
                document.getElementById('schedulerTimes').textContent = 'Hata: Yüklenemedi';
            }
        }
        
        function updateSchedulerTimesList(times) {
            const container = document.getElementById('schedulerTimesList');
            container.innerHTML = '';
            
            times.forEach(time => {
                const timeBadge = document.createElement('div');
                timeBadge.style.cssText = `
                    background: #3498db;
                    color: white;
                    padding: 8px 15px;
                    border-radius: 20px;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    font-size: 14px;
                `;
                timeBadge.innerHTML = `
                    <span>🕐 ${time}</span>
                    <button onclick="removeSchedulerTime('${time}')" style="
                        background: #e74c3c;
                        color: white;
                        border: none;
                        border-radius: 50%;
                        width: 20px;
                        height: 20px;
                        cursor: pointer;
                        font-size: 12px;
                    ">×</button>
                `;
                container.appendChild(timeBadge);
            });
        }
        
        async function addSchedulerTime() {
            const timeInput = document.getElementById('newTimeInput');
            const timeValue = timeInput.value;
            
            if (!timeValue) {
                showAlert('Lütfen bir saat seçin!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/scheduler-times/add?time_str=${timeValue}`, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                    timeInput.value = '';
                    updateSchedulerTimes();
                } else {
                    showAlert('Hata: ' + data.detail, 'error');
                }
            } catch (error) {
                showAlert('Hata: ' + error.message, 'error');
            }
        }
        
        async function removeSchedulerTime(timeStr) {
            if (!confirm(`Saat ${timeStr} kaldırılsın mı?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/scheduler-times/remove?time_str=${timeStr}`, { method: 'DELETE' });
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                    updateSchedulerTimes();
                } else {
                    showAlert('Hata: ' + data.detail, 'error');
                }
            } catch (error) {
                showAlert('Hata: ' + error.message, 'error');
            }
        }
        
        async function startFullAnalysis() {
            showLoading();
            try {
                const response = await fetch('/api/start-full-analysis', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Analiz başlatıldı!', 'success');
                } else {
                    showAlert('Hata: ' + data.detail, 'error');
                }
            } catch (error) {
                showAlert('Hata: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }
        
        async function startActiveAnalysis() {
            showLoading();
            try {
                const response = await fetch('/api/start-active-analysis', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Aktif çağrı analizi başlatıldı!', 'success');
                } else {
                    showAlert('Hata: ' + data.detail, 'error');
                }
            } catch (error) {
                showAlert('Hata: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }
        
        async function toggleScheduler() {
            try {
                const response = await fetch('/api/toggle-scheduler', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                } else {
                    showAlert('Hata: ' + data.detail, 'error');
                }
            } catch (error) {
                showAlert('Hata: ' + error.message, 'error');
            }
        }
        
        async function stopAll() {
            try {
                const response = await fetch('/api/stop-all', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                } else {
                    showAlert('Hata: ' + data.detail, 'error');
                }
            } catch (error) {
                showAlert('Hata: ' + error.message, 'error');
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
